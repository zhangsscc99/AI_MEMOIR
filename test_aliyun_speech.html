<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音识别测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        .log-item.error {
            border-left-color: #f44336;
            color: #f44336;
        }
        .log-item.warn {
            border-left-color: #ff9800;
            color: #ff9800;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>阿里云实时语音识别测试</h1>
    
    <div>
        <button id="startBtn" onclick="startTest()">开始录音测试</button>
        <button id="stopBtn" onclick="stopTest()" disabled>停止录音</button>
    </div>
    
    <h3>识别结果：</h3>
    <div id="result"></div>
    
    <h3>调试日志：</h3>
    <div class="log" id="log"></div>

    <script>
        let mediaRecorder = null;
        let websocket = null;
        let audioContext = null;
        let token = null;
        let appkey = null;
        const TARGET_SAMPLE_RATE = 16000;
        let decodeAudioContext = null;
        let audioProcessingPromise = Promise.resolve();
        let clientTaskId = null;
        let serverTaskId = null;
        let pendingStop = false;
        let stopTimeout = null;
        let allowAudioStreaming = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function getToken() {
            log('🔑 获取阿里云Token...');
            try {
                const response = await fetch('https://103.146.125.208/api/speech/token', {
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjBlYzVmMDZiLWVlMTAtNDlhZC1hZmQxLTRjYjJhZjNmZjRhZiIsInVzZXJuYW1lIjoidGVzdDIiLCJlbWFpbCI6InRlc3QyQGV4YW1wbGUuY29tIiwiaXNfdmlwIjpmYWxzZSwiaWF0IjoxNzU5MzAxNDkyLCJleHAiOjE3NTk5MDYyOTIsImlzcyI6Im1lbW9pci1hcHAifQ.jCtBei7yUcultY25RzQKpEKZpQsO__OSMkvWL5Udh84'
                    }
                });
                const data = await response.json();
                if (data.success) {
                    token = data.data.token;
                    appkey = data.data.appkey;
                    log(`✅ Token获取成功: ${token.substring(0, 20)}...`);
                    log(`✅ Appkey: ${appkey}`);
                    return true;
                } else {
                    log(`❌ Token获取失败: ${data.message}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`❌ Token获取异常: ${error.message}`, 'error');
                return false;
            }
        }

        function generateId() {
            return Array.from({length: 32}, () => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');
        }

        function connectWebSocket() {
            log('🌐 连接WebSocket...');
            const wsUrl = `wss://nls-gateway.cn-shanghai.aliyuncs.com/ws/v1?token=${token}`;
            log(`🌐 WebSocket URL: ${wsUrl}`);

            websocket = new WebSocket(wsUrl);
            websocket.binaryType = 'arraybuffer';

            websocket.onopen = () => {
                log('✅ WebSocket连接成功');
                clientTaskId = generateId();
                serverTaskId = null;
                pendingStop = false;
                clearTimeout(stopTimeout);
                allowAudioStreaming = true;
                sendStartRequest();
            };

            websocket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log(`📨 收到消息: ${message.header.name}`);

                    const incomingTaskId = message.header?.task_id || message.payload?.task_id || message.payload?.TaskId;
                    if (incomingTaskId) {
                        if (serverTaskId && serverTaskId !== incomingTaskId) {
                            log(`🔁 服务端更新 task_id: ${incomingTaskId}`, 'warn');
                        } else if (!serverTaskId) {
                            log(`✅ 服务端task_id确认: ${incomingTaskId}`);
                        }
                        serverTaskId = incomingTaskId;

                        if (pendingStop && websocket?.readyState === WebSocket.OPEN) {
                            log('🛑 发送等待中的停止请求');
                            sendStopRequest();
                        }
                    }

                    if (message.header.name === 'TranscriptionResultChanged') {
                        const result = message.payload.result;
                        log(`🎯 中间结果: ${result}`);
                        document.getElementById('result').textContent = result;
                    } else if (message.header.name === 'SentenceEnd') {
                        const result = message.payload.result;
                        log(`✅ 完整结果: ${result}`);
                        document.getElementById('result').textContent = result;
                    } else if (message.header.name === 'TranscriptionCompleted') {
                        allowAudioStreaming = false;
                        log('🏁 识别已完成');
                    } else if (message.header.name === 'TaskFailed') {
                        const statusText = message.header.status_text || '未知错误';
                        if (message.header.status === 40000004) {
                            log(`ℹ️ 任务超时: ${statusText}`, 'warn');
                        } else {
                            log(`❌ 任务失败: ${statusText}`, 'error');
                        }
                        allowAudioStreaming = false;
                    } else {
                        log(`ℹ️ ${message.header.name}: ${JSON.stringify(message.payload)}`);
                    }
                } catch (error) {
                    log(`❌ 解析消息失败: ${error.message}`, 'error');
                }
            };

            websocket.onerror = (error) => {
                log(`❌ WebSocket错误: ${error}`, 'error');
                allowAudioStreaming = false;
            };

            websocket.onclose = (event) => {
                log(`🔌 WebSocket关闭: ${event.code} ${event.reason}`, 'warn');
                clearTimeout(stopTimeout);
                allowAudioStreaming = false;
            };
        }

        function sendStartRequest() {
            const message = {
                header: {
                    namespace: "SpeechTranscriber",
                    name: "StartTranscription",
                    message_id: generateId(),
                    task_id: clientTaskId,
                    appkey: appkey
                },
                payload: {
                    format: "pcm",
                    sample_rate: TARGET_SAMPLE_RATE,
                    enable_intermediate_result: true,
                    enable_punctuation_prediction: true,
                    enable_inverse_text_normalization: true
                }
            };
            
            log(`📤 发送开始识别请求 (task_id: ${clientTaskId})`);
            log(`📤 Message ID: ${message.header.message_id}`);
            log(`📤 Appkey: ${message.header.appkey}`);
            
            websocket.send(JSON.stringify(message));
        }

        async function convertWebMToPCM(webmBlob) {
            try {
                const NativeAudioContext = window.AudioContext || window.webkitAudioContext;
                if (!NativeAudioContext) {
                    throw new Error('AudioContext 不可用');
                }

                if (!decodeAudioContext || decodeAudioContext.state === 'closed') {
                    decodeAudioContext = new NativeAudioContext();
                }

                const arrayBuffer = await webmBlob.arrayBuffer();
                const audioBuffer = await decodeAudioContext.decodeAudioData(arrayBuffer.slice(0));
                const resampledData = await resampleAudioData(audioBuffer, TARGET_SAMPLE_RATE);

                if (!resampledData || !resampledData.length) {
                    throw new Error('重采样结果为空');
                }

                return float32ToPCM(resampledData);
            } catch (error) {
                log(`❌ PCM转换失败: ${error.message}`, 'error');
                return null;
            }
        }

        async function resampleAudioData(audioBuffer, targetRate) {
            if (audioBuffer.sampleRate === targetRate) {
                return audioBuffer.getChannelData(0);
            }

            const OfflineContext = window.OfflineAudioContext || window.webkitOfflineAudioContext;

            if (OfflineContext) {
                try {
                    const frameCount = Math.ceil(audioBuffer.duration * targetRate);
                    const offlineContext = new OfflineContext(1, frameCount, targetRate);
                    const bufferSource = offlineContext.createBufferSource();
                    bufferSource.buffer = audioBuffer;
                    bufferSource.connect(offlineContext.destination);
                    bufferSource.start(0);
                    const renderedBuffer = await offlineContext.startRendering();
                    return renderedBuffer.getChannelData(0);
                } catch (error) {
                    log(`⚠️ OfflineAudioContext重采样失败: ${error.message}`, 'warn');
                }
            }

            return downsampleBuffer(audioBuffer.getChannelData(0), audioBuffer.sampleRate, targetRate);
        }

        function downsampleBuffer(channelData, sourceRate, targetRate) {
            if (!channelData || sourceRate === targetRate) {
                return channelData;
            }

            const ratio = sourceRate / targetRate;
            const newLength = Math.round(channelData.length / ratio);
            const result = new Float32Array(newLength);

            for (let i = 0; i < newLength; i++) {
                const idx = Math.floor(i * ratio);
                result[i] = channelData[idx];
            }

            return result;
        }

        function float32ToPCM(channelData) {
            const buffer = new ArrayBuffer(channelData.length * 2);
            const view = new DataView(buffer);

            for (let i = 0; i < channelData.length; i++) {
                const sample = Math.max(-1, Math.min(1, channelData[i]));
                view.setInt16(i * 2, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
            }

            return buffer;
        }

        async function startTest() {
            log('🎬 开始测试...');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            clientTaskId = null;
            serverTaskId = null;
            pendingStop = false;
            clearTimeout(stopTimeout);
            if (decodeAudioContext && decodeAudioContext.state !== 'closed') {
                try {
                    await decodeAudioContext.close();
                } catch (closeError) {
                    log(`⚠️ 关闭旧 AudioContext 失败: ${closeError.message}`, 'warn');
                }
            }
            decodeAudioContext = null;
            audioContext = null;
            audioProcessingPromise = Promise.resolve();
            allowAudioStreaming = true;

            // 获取Token
            if (!await getToken()) {
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                allowAudioStreaming = false;
                return;
            }
            
            // 连接WebSocket
            connectWebSocket();
            
            // 初始化AudioContext
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            decodeAudioContext = audioContext;
            
            // 请求麦克风权限
            log('🎤 请求麦克风权限...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('✅ 麦克风权限获取成功');
                
                // 创建MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (!event.data || event.data.size === 0) {
                        return;
                    }

                    audioProcessingPromise = audioProcessingPromise.then(async () => {
                        if (!allowAudioStreaming) {
                            log('🛑 音频流已停止，忽略数据块', 'warn');
                            return;
                        }

                        if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                            log('⚠️ WebSocket未连接，丢弃音频块', 'warn');
                            return;
                        }

                        const pcmData = await convertWebMToPCM(event.data);

                        if (pcmData && pcmData.byteLength) {
                            websocket.send(pcmData);
                            log(`✅ PCM数据已发送: ${pcmData.byteLength} bytes`);
                        } else {
                            log('⚠️ PCM转换失败或为空，跳过当前音频块', 'warn');
                        }
                    }).catch(error => {
                        log(`❌ 处理音频数据失败: ${error.message}`, 'error');
                    });
                };
                
                mediaRecorder.start(100); // 每100ms触发一次
                log('✅ 录音已开始');
                
            } catch (error) {
                log(`❌ 麦克风权限获取失败: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function sendStopRequest() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                pendingStop = true;
                log('⚠️ WebSocket未连接，无法立即发送停止请求', 'warn');
                return;
            }

            const resolvedTaskId = serverTaskId || clientTaskId;

            if (!resolvedTaskId) {
                pendingStop = true;
                log('⚠️ 尚未获取 task_id，等待后再发送停止请求', 'warn');
                return;
            }

            const stopMessage = {
                header: {
                    namespace: "SpeechTranscriber",
                    name: "StopTranscription",
                    message_id: generateId(),
                    task_id: resolvedTaskId,
                    appkey: appkey
                },
                payload: {}
            };

            websocket.send(JSON.stringify(stopMessage));
            pendingStop = false;
            log(`✅ 已发送停止请求 (task_id: ${resolvedTaskId})`);

            clearTimeout(stopTimeout);
            stopTimeout = setTimeout(() => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.close();
                    log('✅ WebSocket已关闭');
                }
            }, 1000);

            allowAudioStreaming = false;
        }

        function stopTest() {
            log('🛑 停止测试...');
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                log('✅ 录音已停止');
            }
            
            audioProcessingPromise
                .catch(error => {
                    log(`❌ 音频处理失败: ${error.message}`, 'error');
                })
                .finally(() => {
                    sendStopRequest();
                });
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
</body>
</html>
