<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云语音识别测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        .log-item.error {
            border-left-color: #f44336;
            color: #f44336;
        }
        .log-item.warn {
            border-left-color: #ff9800;
            color: #ff9800;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>阿里云实时语音识别测试</h1>
    
    <div>
        <button id="startBtn" onclick="startTest()">开始录音测试</button>
        <button id="stopBtn" onclick="stopTest()" disabled>停止录音</button>
    </div>
    
    <h3>识别结果：</h3>
    <div id="result"></div>
    
    <h3>调试日志：</h3>
    <div class="log" id="log"></div>

    <script>
        let mediaRecorder = null;
        let websocket = null;
        let audioContext = null;
        let token = null;
        let appkey = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function getToken() {
            log('🔑 获取阿里云Token...');
            try {
                const response = await fetch('https://103.146.125.208/api/speech/token', {
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjBlYzVmMDZiLWVlMTAtNDlhZC1hZmQxLTRjYjJhZjNmZjRhZiIsInVzZXJuYW1lIjoidGVzdDIiLCJlbWFpbCI6InRlc3QyQGV4YW1wbGUuY29tIiwiaXNfdmlwIjpmYWxzZSwiaWF0IjoxNzU5MzAxNDkyLCJleHAiOjE3NTk5MDYyOTIsImlzcyI6Im1lbW9pci1hcHAifQ.jCtBei7yUcultY25RzQKpEKZpQsO__OSMkvWL5Udh84'
                    }
                });
                const data = await response.json();
                if (data.success) {
                    token = data.data.token;
                    appkey = data.data.appkey;
                    log(`✅ Token获取成功: ${token.substring(0, 20)}...`);
                    log(`✅ Appkey: ${appkey}`);
                    return true;
                } else {
                    log(`❌ Token获取失败: ${data.message}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`❌ Token获取异常: ${error.message}`, 'error');
                return false;
            }
        }

        function generateId() {
            return Array.from({length: 32}, () => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');
        }

        function connectWebSocket() {
            log('🌐 连接WebSocket...');
            const wsUrl = `wss://nls-gateway.cn-shanghai.aliyuncs.com/ws/v1?token=${token}`;
            log(`🌐 WebSocket URL: ${wsUrl}`);
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                log('✅ WebSocket连接成功');
                sendStartRequest();
            };
            
            websocket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log(`📨 收到消息: ${message.header.name}`);
                    
                    if (message.header.name === 'TranscriptionResultChanged') {
                        const result = message.payload.result;
                        log(`🎯 中间结果: ${result}`);
                        document.getElementById('result').textContent = result;
                    } else if (message.header.name === 'SentenceEnd') {
                        const result = message.payload.result;
                        log(`✅ 完整结果: ${result}`);
                        document.getElementById('result').textContent = result;
                    } else if (message.header.name === 'TaskFailed') {
                        log(`❌ 任务失败: ${message.header.status_text}`, 'error');
                    } else {
                        log(`ℹ️ ${message.header.name}: ${JSON.stringify(message.payload)}`);
                    }
                } catch (error) {
                    log(`❌ 解析消息失败: ${error.message}`, 'error');
                }
            };
            
            websocket.onerror = (error) => {
                log(`❌ WebSocket错误: ${error}`, 'error');
            };
            
            websocket.onclose = (event) => {
                log(`🔌 WebSocket关闭: ${event.code} ${event.reason}`, 'warn');
            };
        }

        function sendStartRequest() {
            const message = {
                header: {
                    namespace: "SpeechTranscriber",
                    name: "StartTranscription",
                    message_id: generateId(),
                    task_id: generateId(),
                    appkey: appkey
                },
                payload: {
                    format: "pcm",
                    sample_rate: 16000,
                    enable_intermediate_result: true,
                    enable_punctuation_prediction: true,
                    enable_inverse_text_normalization: true
                }
            };
            
            log(`📤 发送开始识别请求`);
            log(`📤 Message ID: ${message.header.message_id}`);
            log(`📤 Task ID: ${message.header.task_id}`);
            log(`📤 Appkey: ${message.header.appkey}`);
            
            websocket.send(JSON.stringify(message));
        }

        async function convertWebMToPCM(webmBlob) {
            try {
                const arrayBuffer = await webmBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const pcmData = audioBuffer.getChannelData(0);
                const pcm16 = new Int16Array(pcmData.length);
                for (let i = 0; i < pcmData.length; i++) {
                    pcm16[i] = Math.max(-1, Math.min(1, pcmData[i])) * 0x7FFF;
                }
                return pcm16.buffer;
            } catch (error) {
                log(`❌ PCM转换失败: ${error.message}`, 'error');
                return null;
            }
        }

        async function startTest() {
            log('🎬 开始测试...');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            // 获取Token
            if (!await getToken()) {
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                return;
            }
            
            // 连接WebSocket
            connectWebSocket();
            
            // 初始化AudioContext
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // 请求麦克风权限
            log('🎤 请求麦克风权限...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('✅ 麦克风权限获取成功');
                
                // 创建MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0 && websocket && websocket.readyState === WebSocket.OPEN) {
                        log(`📤 发送音频数据: ${event.data.size} bytes`);
                        
                        // 转换为PCM
                        const pcmData = await convertWebMToPCM(event.data);
                        if (pcmData) {
                            websocket.send(pcmData);
                            log(`✅ PCM数据已发送: ${pcmData.byteLength} bytes`);
                        }
                    }
                };
                
                mediaRecorder.start(100); // 每100ms触发一次
                log('✅ 录音已开始');
                
            } catch (error) {
                log(`❌ 麦克风权限获取失败: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function stopTest() {
            log('🛑 停止测试...');
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                log('✅ 录音已停止');
            }
            
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                const stopMessage = {
                    header: {
                        namespace: "SpeechTranscriber",
                        name: "StopTranscription",
                        message_id: generateId(),
                        task_id: generateId(),
                        appkey: appkey
                    },
                    payload: {}
                };
                websocket.send(JSON.stringify(stopMessage));
                setTimeout(() => {
                    websocket.close();
                    log('✅ WebSocket已关闭');
                }, 1000);
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
</body>
</html>
