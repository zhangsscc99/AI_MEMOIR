<body>

    <section class="panel" aria-labelledby="log-title">

  <script>
    const API_BASE = window.location.origin.includes('localhost')
      ? 'http://localhost:3001/api'
      : `${window.location.origin.replace(/\/$/, '')}/api`;

    const elements = {
      recordBtn: document.getElementById('recordBtn'),
      status: document.getElementById('status'),
      transcript: document.getElementById('transcript'),
      logArea: document.getElementById('logArea'),
      tokenInfo: document.getElementById('tokenInfo')

    let audioContext = null;
    let mediaStream = null;
    let mediaSource = null;
    let processorNode = null;
    let silentGainNode = null;
    let websocket = null;
    let sessionActive = false;
    let allowStreaming = false;
    let taskId = null;
    let tokenPayload = null;
    let accumulatedTranscript = '';
    let partialTranscript = '';

    const TARGET_SAMPLE_RATE = 16000;

    function log(message, type = 'info') {
      const row = document.createElement('div');
      row.className = `log-row ${type}`;
      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();
      const text = document.createElement('span');
      text.textContent = message;
      row.appendChild(timestamp);
      row.appendChild(text);
      elements.logArea.appendChild(row);
      elements.logArea.scrollTop = elements.logArea.scrollHeight;
      console[type === 'error' ? 'error' : type === 'warning' ? 'warn' : 'log'](`[Aliyun Debug] ${message}`);
    }

    async function fetchAliyunToken() {
      log('è¯·æ±‚é˜¿é‡Œäº‘è¯­éŸ³è¯†åˆ« Token...');
      const response = await fetch(`${API_BASE}/aliyun-speech/token`);
      if (!response.ok) {
        throw new Error(`è·å–Tokenå¤±è´¥: ${response.status}`);
      }
      const payload = await response.json();
      if (!payload.success) {
        throw new Error(payload.message || 'è·å–Tokenå¤±è´¥');
      }
      if (!payload.data?.token || !payload.data?.appKey) {
        throw new Error('å“åº”ä¸­ç¼ºå°‘ token æˆ– appKey');
      }
      elements.tokenInfo.hidden = false;
      elements.tokenInfo.textContent = 'Token å·²è·å–';
      log('Token è·å–æˆåŠŸ', 'success');
      return payload.data;
    }

    function generateId() {
      if (window.crypto?.randomUUID) {
        return window.crypto.randomUUID().replace(/-/g, '');
      }
      return Array.from({ length: 32 }, () => Math.floor(Math.random() * 16).toString(16)).join('');
    }

    function updateTranscript() {
      const segments = [];
      if (accumulatedTranscript) {
        segments.push(accumulatedTranscript.trim());
      }
      if (partialTranscript) {
        segments.push(partialTranscript.trim());
      }
      elements.transcript.value = segments.join('\n');
      elements.transcript.scrollTop = elements.transcript.scrollHeight;
    }

    function handleWebsocketMessage(event) {
      if (typeof event.data !== 'string') {
        return;
      }
      try {
        const message = JSON.parse(event.data);
        const headerName = message?.header?.name;
        if (!headerName) {
          return;
        }

        switch (headerName) {
          case 'TranscriptionStarted':
            log('è¯†åˆ«ä»»åŠ¡å·²å¯åŠ¨', 'success');
            allowStreaming = true;
            break;
          case 'TranscriptionResultChanged': {
            const result = message.payload?.result;
            if (result) {
              partialTranscript = result;
              updateTranscript();
              log(`ä¸­é—´ç»“æœ: ${result}`);
            }
            break;
          }
          case 'SentenceEnd': {
            const finalSentence = message.payload?.result;
            if (finalSentence) {
              accumulatedTranscript = `${accumulatedTranscript}${accumulatedTranscript ? '\n' : ''}${finalSentence}`;
              partialTranscript = '';
              updateTranscript();
              log(`å®Œæˆå¥å­: ${finalSentence}`, 'success');
            }
            break;
          }
          case 'TranscriptionCompleted':
            log('è¯†åˆ«ä»»åŠ¡å·²å®Œæˆ', 'success');
            allowStreaming = false;
            break;
          case 'TaskFailed': {
            const statusText = message?.header?.status_message || message?.header?.status_text || 'æœªçŸ¥åŸå› ';
            log(`ä»»åŠ¡å¤±è´¥: ${statusText}`, 'error');
            allowStreaming = false;
            break;
          }
          default:
            log(`${headerName}: ${JSON.stringify(message.payload || {})}`);
        }
      } catch (error) {
        log(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
      }
    }

    function downsampleBuffer(buffer, sampleRate) {
      if (sampleRate === TARGET_SAMPLE_RATE) {
        return buffer;
      }
      const sampleRateRatio = sampleRate / TARGET_SAMPLE_RATE;
      const newLength = Math.round(buffer.length / sampleRateRatio);
      const result = new Float32Array(newLength);
      let offsetResult = 0;
      let offsetBuffer = 0;

      while (offsetResult < result.length) {
        const nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
        let accum = 0;
        let count = 0;
        for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
          accum += buffer[i];
          count++;
        }
        result[offsetResult] = count > 0 ? accum / count : 0;
        offsetResult++;
        offsetBuffer = nextOffsetBuffer;
      }
      return result;
    }

    function floatTo16BitPCM(float32Array) {
      const buffer = new ArrayBuffer(float32Array.length * 2);
      const view = new DataView(buffer);
      let offset = 0;
      for (let i = 0; i < float32Array.length; i++, offset += 2) {
        const s = Math.max(-1, Math.min(1, float32Array[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7fff, true);
      }
      return buffer;
    }

    function sendStopDirective() {
      if (!websocket || websocket.readyState !== WebSocket.OPEN || !taskId) {
        return;
      }
      const stopMessage = {
        header: {
          message_id: generateId(),
          task_id: taskId,
          namespace: 'SpeechTranscriber',
          name: 'StopTranscription',
          appkey: tokenPayload.appKey
        },
        payload: {}
      };
      websocket.send(JSON.stringify(stopMessage));
      log('å‘é€ StopTranscription æŒ‡ä»¤', 'warning');
    }

    function cleanupAudio() {
      if (processorNode) {
        processorNode.disconnect();
        processorNode.onaudioprocess = null;
        processorNode = null;
      }
      if (mediaSource) {
        mediaSource.disconnect();
        mediaSource = null;
      }
      if (silentGainNode) {
        silentGainNode.disconnect();
        silentGainNode = null;
      }
      if (mediaStream) {
        mediaStream.getTracks().forEach((track) => track.stop());
        mediaStream = null;
      }
      if (audioContext) {
        audioContext.close().catch(() => {});
        audioContext = null;
      }
    }

    async function startRecordingSession() {
      if (sessionActive) {
        return;
      }
      sessionActive = true;
      accumulatedTranscript = '';
      partialTranscript = '';
      updateTranscript();

      try {
        elements.status.textContent = 'å‡†å¤‡å½•éŸ³...';
        tokenPayload = await fetchAliyunToken();

        const wsUrl = `${tokenPayload.websocketUrl}?token=${encodeURIComponent(tokenPayload.token)}`;
        websocket = new WebSocket(wsUrl);
        websocket.binaryType = 'arraybuffer';

        websocket.onopen = async () => {
          log('WebSocket è¿æ¥æˆåŠŸ', 'success');
          elements.status.textContent = 'é‡‡é›†éŸ³é¢‘ä¸­...';
          try {
            await setupAudioGraph();
            sendStartDirective();
          } catch (audioError) {
            log(`éŸ³é¢‘åˆå§‹åŒ–å¤±è´¥: ${audioError.message}`, 'error');
            elements.status.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£';
            elements.recordBtn.classList.remove('recording');
            elements.recordBtn.textContent = 'ğŸ™ï¸ å¼€å§‹å½•éŸ³';
            sessionActive = false;
            cleanupAudio();
            sendStopDirective();
            websocket.close();
            websocket = null;
          }
        };

        websocket.onmessage = handleWebsocketMessage;
        websocket.onerror = (event) => {
          log(`WebSocket é”™è¯¯: ${event.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
          elements.status.textContent = 'è¿æ¥å‡ºç°é”™è¯¯';
        };
        websocket.onclose = () => {
          log('WebSocket è¿æ¥å·²å…³é—­', 'warning');
          allowStreaming = false;
          elements.status.textContent = 'ä¼šè¯å·²ç»“æŸ';
        };

      } catch (error) {
        log(error.message, 'error');
        elements.status.textContent = 'åˆå§‹åŒ–å¤±è´¥';
        sessionActive = false;
        elements.recordBtn.classList.remove('recording');
        elements.recordBtn.textContent = 'ğŸ™ï¸ å¼€å§‹å½•éŸ³';
        cleanupAudio();
        if (websocket) {
          websocket.close();
          websocket = null;
        }
      }
    }

    async function setupAudioGraph() {
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      if (audioContext.state === 'suspended') {
        await audioContext.resume();
      }
      mediaSource = audioContext.createMediaStreamSource(mediaStream);
      processorNode = audioContext.createScriptProcessor(4096, 1, 1);
      silentGainNode = audioContext.createGain();
      silentGainNode.gain.value = 0;

      processorNode.onaudioprocess = (audioProcessingEvent) => {
        if (!sessionActive || !allowStreaming || !websocket || websocket.readyState !== WebSocket.OPEN) {
          return;
        }
        const inputBuffer = audioProcessingEvent.inputBuffer.getChannelData(0);
        const downsampled = downsampleBuffer(inputBuffer, audioContext.sampleRate);
        if (!downsampled.length) {
          return;
        }
        const pcmBuffer = floatTo16BitPCM(downsampled);
        if (pcmBuffer.byteLength > 0) {
          websocket.send(pcmBuffer);
        }
      };

      mediaSource.connect(processorNode);
      processorNode.connect(silentGainNode);
      silentGainNode.connect(audioContext.destination);
      elements.status.textContent = 'æ­£åœ¨å½•éŸ³';
    }

    function sendStartDirective() {
      if (!websocket || websocket.readyState !== WebSocket.OPEN) {
        log('WebSocket æœªè¿æ¥ï¼Œæ— æ³•å‘é€ Start æŒ‡ä»¤', 'error');
        return;
      }
      taskId = generateId();
      const startMessage = {
        header: {
          message_id: generateId(),
          task_id: taskId,
          namespace: 'SpeechTranscriber',
          name: 'StartTranscription',
          appkey: tokenPayload.appKey
        },
        payload: {
          format: 'pcm',
          sample_rate: TARGET_SAMPLE_RATE,
          enable_intermediate_result: true,
          enable_punctuation_prediction: true,
          enable_inverse_text_normalization: true,
          disfluency: true,
          max_sentence_silence: 800
        }
      };
      websocket.send(JSON.stringify(startMessage));
      allowStreaming = true;
      log('å‘é€ StartTranscription æŒ‡ä»¤', 'info');
    }

    function stopRecordingSession() {
      if (!sessionActive) {
        return;
      }
      sessionActive = false;
      allowStreaming = false;
      elements.status.textContent = 'ç»“æŸå½•éŸ³';

      try {
        sendStopDirective();
      } catch (error) {
        log(`å‘é€åœæ­¢æŒ‡ä»¤å¤±è´¥: ${error.message}`, 'error');
      }

      cleanupAudio();

      if (websocket) {
        setTimeout(() => {
          websocket.close();
          websocket = null;
        }, 600);
      }

      log('å½•éŸ³å·²åœæ­¢', 'warning');
    }

    elements.recordBtn.addEventListener('click', async () => {
      if (!sessionActive) {
        elements.recordBtn.classList.add('recording');
        elements.recordBtn.textContent = 'â¹ åœæ­¢å½•éŸ³';
        await startRecordingSession();
      } else {
        elements.recordBtn.classList.remove('recording');
        elements.recordBtn.textContent = 'ğŸ™ï¸ å¼€å§‹å½•éŸ³';
        stopRecordingSession();
      }
    });

    window.addEventListener('beforeunload', () => {

    });
