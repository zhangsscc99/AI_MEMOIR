<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音调试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-item {
            margin: 3px 0;
            padding: 3px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warn { color: #ff9800; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #ccc;
        }
        #result {
            background: white;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            min-height: 100px;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>🔍 录音功能调试工具</h1>
    
    <div class="section">
        <h3>1. 环境检测</h3>
        <button onclick="checkEnvironment()">检测环境</button>
        <div id="envResult"></div>
    </div>
    
    <div class="section">
        <h3>2. Token获取测试</h3>
        <button onclick="testToken()">测试Token</button>
        <div id="tokenResult"></div>
    </div>
    
    <div class="section">
        <h3>3. 完整录音测试</h3>
        <button id="startBtn" onclick="startFullTest()">开始完整测试</button>
        <button id="stopBtn" onclick="stopTest()" disabled>停止测试</button>
    </div>
    
    <div class="section">
        <h3>识别结果：</h3>
        <div id="result">等待识别结果...</div>
    </div>
    
    <div class="section">
        <h3>详细日志：</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        let mediaRecorder = null;
        let websocket = null;
        let token = null;
        let appId = null;
        let apiKey = null;
        let devPid = 15372;
        let sampleRate = 16000;
        let cuid = null;
        const DEFAULT_SAMPLE_RATE = 16000;
        let decodeAudioContext = null;
        let audioProcessingPromise = Promise.resolve();
        let allowAudioStreaming = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function checkEnvironment() {
            const result = document.getElementById('envResult');
            let html = '<ul>';
            
            html += `<li>浏览器: ${navigator.userAgent}</li>`;
            html += `<li>HTTPS: ${location.protocol === 'https:'  ? '✅' : '❌'}</li>`;
            html += `<li>MediaDevices: ${navigator.mediaDevices ? '✅' : '❌'}</li>`;
            html += `<li>getUserMedia: ${navigator.mediaDevices?.getUserMedia ? '✅' : '❌'}</li>`;
            html += `<li>MediaRecorder: ${window.MediaRecorder ? '✅' : '❌'}</li>`;
            html += `<li>WebSocket: ${window.WebSocket ? '✅' : '❌'}</li>`;
            
            if (window.MediaRecorder) {
                html += `<li>支持 audio/webm;codecs=opus: ${MediaRecorder.isTypeSupported('audio/webm;codecs=opus') ? '✅' : '❌'}</li>`;
            }
            
            html += '</ul>';
            result.innerHTML = html;
        }

        async function testToken() {
            const result = document.getElementById('tokenResult');
            log('🔑 测试Token获取...');

            try {
                const response = await fetch('/api/speech/token', {
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjBlYzVmMDZiLWVlMTAtNDlhZC1hZmQxLTRjYjJhZjNmZjRhZiIsInVzZXJuYW1lIjoidGVzdDIiLCJlbWFpbCI6InRlc3QyQGV4YW1wbGUuY29tIiwiaXNfdmlwIjpmYWxzZSwiaWF0IjoxNzU5MzA0MzE1LCJleHAiOjE3NTk5MDkxMTUsImlzcyI6Im1lbW9pci1hcHAifQ.4Jgc3bYl8sj87sjn2DvXB1-zvh9oS_33uNKDJVQnAUw'
                    }
                });
                const data = await response.json();

                if (data.success) {
                    const payload = data.data || {};
                    token = payload.token;
                    appId = payload.appId || null;
                    apiKey = payload.apiKey || null;
                    devPid = Number(payload.devPid || 15372);
                    sampleRate = Number(payload.sampleRate || DEFAULT_SAMPLE_RATE);
                    cuid = payload.cuid || `debug-${generateId().slice(0, 8)}`;

                    result.innerHTML = `
                        <div class="success">
                            ✅ Token: ${token.substring(0, 30)}...<br>
                            ✅ AppID: ${appId || '未提供'}<br>
                            ✅ API Key: ${apiKey ? apiKey.substring(0, 12) + '...' : '未提供'}<br>
                            ✅ dev_pid: ${devPid}<br>
                            ✅ sample_rate: ${sampleRate}<br>
                            ✅ cuid: ${cuid}
                        </div>`;
                    log('✅ 百度Token与配置获取成功', 'success');
                } else {
                    result.innerHTML = `<div class="error">❌ ${data.message}</div>`;
                    log(`❌ Token获取失败: ${data.message}`, 'error');
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ ${error.message}</div>`;
                log(`❌ Token获取异常: ${error.message}`, 'error');
            }
        }

        function generateId() {
            return Array.from({length: 32}, () => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');
        }

        async function startFullTest() {
            log('🎬 开始完整测试...');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('result').textContent = '等待识别结果...';

            if (decodeAudioContext && decodeAudioContext.state !== 'closed') {
                try {
                    await decodeAudioContext.close();
                } catch (closeError) {
                    console.warn('⚠️ 关闭旧 AudioContext 失败:', closeError);
                }
            }
            decodeAudioContext = null;
            audioProcessingPromise = Promise.resolve();
            allowAudioStreaming = true;
            
            // 1. 获取Token
            if (!token) {
                log('🔑 获取Token...');
                await testToken();
                if (!token) {
                    log('❌ Token获取失败，测试终止', 'error');
                    allowAudioStreaming = false;
                    return;
                }
            }

            if (!appId || !apiKey) {
                log('❌ 缺少百度语音识别配置，测试终止', 'error');
                allowAudioStreaming = false;
                return;
            }

            // 2. 连接WebSocket
            log('🌐 连接WebSocket...');
            const sn = generateId();
            const wsUrl = `wss://vop.baidu.com/realtime_asr?sn=${sn}`;
            log(`🌐 URL: ${wsUrl}`);
            
            websocket = new WebSocket(wsUrl);
            websocket.binaryType = 'arraybuffer';

            websocket.onopen = () => {
                log('✅ WebSocket连接成功', 'success');
                allowAudioStreaming = true;

                log(`🔧 使用配置 -> AppID: ${appId}, dev_pid: ${devPid}, sample: ${sampleRate}, cuid: ${cuid}`, 'info');

                const startFrame = {
                    type: 'START',
                    data: {
                        appid: Number(appId),
                        appkey: apiKey,
                        dev_pid: Number(devPid),
                        cuid: cuid || `debug-${generateId().slice(0, 8)}`,
                        format: 'pcm',
                        sample: Number(sampleRate || DEFAULT_SAMPLE_RATE)
                    }
                };

                websocket.send(JSON.stringify(startFrame));
                log('📤 已发送百度START帧', 'success');

                startRecording();
            };

            websocket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    const type = message.type;
                    log(`📨 收到消息: ${type}`);

                    if (type === 'HEARTBEAT') {
                        log('💓 心跳帧', 'info');
                        return;
                    }

                    if (typeof message.err_no !== 'undefined' && message.err_no !== 0) {
                        log(`❌ 识别错误 (${message.err_no}): ${message.err_msg || '未知错误'}`, 'error');
                        return;
                    }

                    let text = '';
                    if (Array.isArray(message.result)) {
                        text = message.result.join('');
                    } else if (typeof message.result === 'string') {
                        text = message.result;
                    }

                    if (!text) {
                        log('⚠️ 识别结果为空', 'warn');
                        return;
                    }

                    document.getElementById('result').textContent = text;

                    if (type === 'MID_TEXT') {
                        log(`🎯 中间结果: ${text}`, 'success');
                    } else if (type === 'FIN_TEXT') {
                        log(`✅ 完整结果: ${text}`, 'success');
                    } else {
                        log(`ℹ️ 未处理的消息类型: ${type}`, 'warn');
                    }
                } catch (error) {
                    log(`❌ 解析消息失败: ${error.message}`, 'error');
                }
            };
            
            websocket.onerror = (error) => {
                log(`❌ WebSocket错误`, 'error');
                allowAudioStreaming = false;
            };
            
            websocket.onclose = (event) => {
                log(`🔌 WebSocket关闭: ${event.code}`, 'warn');
                allowAudioStreaming = false;
            };
        }

        async function startRecording() {
            try {
                log('🎤 请求麦克风权限...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: sampleRate || DEFAULT_SAMPLE_RATE,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                log('✅ 麦克风权限获取成功', 'success');
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (!event.data || event.data.size === 0) {
                        return;
                    }

                    audioProcessingPromise = audioProcessingPromise.then(async () => {
                        if (!allowAudioStreaming) {
                            log('🛑 音频流已停止，忽略数据块', 'warn');
                            return;
                        }

                        if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                            log('⚠️ WebSocket未连接，丢弃音频块', 'warn');
                            return;
                        }

                        const pcmBuffer = await convertBlobToPCM(event.data);

                        if (pcmBuffer && pcmBuffer.byteLength) {
                            websocket.send(pcmBuffer);
                            log(`📤 发送PCM音频: ${pcmBuffer.byteLength} bytes`);
                        } else {
                            log('⚠️ PCM转换结果为空，跳过当前音频块', 'warn');
                        }
                    }).catch(error => {
                        log(`❌ 处理音频数据失败: ${error.message}`, 'error');
                    });
                };
                
                mediaRecorder.start(100);
                log('✅ 录音已开始', 'success');
                
            } catch (error) {
                log(`❌ 录音失败: ${error.message}`, 'error');
            }
        }

        async function convertBlobToPCM(blob) {
            try {
                const NativeAudioContext = window.AudioContext || window.webkitAudioContext;
                if (!NativeAudioContext) {
                    throw new Error('AudioContext 不可用');
                }

                if (!decodeAudioContext || decodeAudioContext.state === 'closed') {
                    decodeAudioContext = new NativeAudioContext();
                }

                const arrayBuffer = await blob.arrayBuffer();
                const audioBuffer = await decodeAudioContext.decodeAudioData(arrayBuffer.slice(0));
                const targetRate = sampleRate || DEFAULT_SAMPLE_RATE;
                const resampledData = await resampleAudioData(audioBuffer, targetRate);

                if (!resampledData || !resampledData.length) {
                    throw new Error('重采样失败');
                }

                return float32ToPCM(resampledData);
            } catch (error) {
                log(`❌ PCM转换失败: ${error.message}`, 'error');
                return null;
            }
        }

        async function resampleAudioData(audioBuffer, targetRate) {
            if (audioBuffer.sampleRate === targetRate) {
                return audioBuffer.getChannelData(0);
            }

            const OfflineContext = window.OfflineAudioContext || window.webkitOfflineAudioContext;

            if (OfflineContext) {
                try {
                    const frameCount = Math.ceil(audioBuffer.duration * targetRate);
                    const offlineContext = new OfflineContext(1, frameCount, targetRate);
                    const bufferSource = offlineContext.createBufferSource();
                    bufferSource.buffer = audioBuffer;
                    bufferSource.connect(offlineContext.destination);
                    bufferSource.start(0);
                    const renderedBuffer = await offlineContext.startRendering();
                    return renderedBuffer.getChannelData(0);
                } catch (error) {
                    log(`⚠️ OfflineAudioContext重采样失败: ${error.message}`, 'warn');
                }
            }

            return downsampleBuffer(audioBuffer.getChannelData(0), audioBuffer.sampleRate, targetRate);
        }

        function downsampleBuffer(channelData, sourceRate, targetRate) {
            if (!channelData || sourceRate === targetRate) {
                return channelData;
            }

            const ratio = sourceRate / targetRate;
            const newLength = Math.round(channelData.length / ratio);
            const result = new Float32Array(newLength);

            for (let i = 0; i < newLength; i++) {
                const idx = Math.floor(i * ratio);
                result[i] = channelData[idx];
            }

            return result;
        }

        function float32ToPCM(channelData) {
            const buffer = new ArrayBuffer(channelData.length * 2);
            const view = new DataView(buffer);

            for (let i = 0; i < channelData.length; i++) {
                const sample = Math.max(-1, Math.min(1, channelData[i]));
                view.setInt16(i * 2, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
            }

            return buffer;
        }

        function sendStopMessage() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                log('⚠️ WebSocket未连接，无法发送停止请求', 'warn');
                return;
            }

            try {
                websocket.send(JSON.stringify({ type: 'FINISH' }));
                log('✅ 已发送百度FINISH帧', 'success');
            } catch (error) {
                log(`❌ 发送FINISH帧失败: ${error.message}`, 'error');
            }

            setTimeout(() => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.close();
                }
            }, 1000);

            allowAudioStreaming = false;
        }

        function stopTest() {
            log('🛑 停止测试...');

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                log('✅ 录音已停止');
            }

            audioProcessingPromise
                .catch(error => {
                    log(`❌ 音频处理失败: ${error.message}`, 'error');
                })
                .finally(() => {
                    sendStopMessage();
                });

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        // 页面加载时自动检测环境
        window.onload = () => {
            checkEnvironment();
        };
    </script>
</body>
</html>
